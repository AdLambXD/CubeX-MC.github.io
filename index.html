<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器状态</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>⚔️ 我的世界服务器</h1>
        <p id="server-ip">IP: mc.yourserver.com</p>
    </header>

    <main>
        <!-- 服务器状态 -->
        <section class="card">
            <h2>🟢 实时状态</h2>
            <div id="server-status">
                <p>玩家在线: <span id="online-players">0</span>/<span id="max-players">20</span></p>
                <p>版本: <span id="server-version">加载中...</span></p>
            </div>
        </section>

        <!-- 在线玩家 -->
        <section class="card">
            <h2>👥 在线玩家</h2>
            <ul id="player-list">
                <li>正在获取玩家列表...</li>
            </ul>
        </section>

        <!-- 公告 -->
        <section class="card">
            <h2>📢 最新公告</h2>
            <div class="announcement">
                <h3>欢迎加入我们的服务器！</h3>
                <p>发布日期: 2023-10-01</p>
                <p>遵守规则，共建和谐社区！</p>
            </div>
        </section>

        <!-- 服务器规则 -->
        <section class="card">
            <h2>📜 服务器规则</h2>
            <ol class="rules">
                <li>禁止使用任何作弊工具</li>
                <li>尊重其他玩家</li>
                <li>禁止破坏他人建筑</li>
                <li>发现BUG请及时报告</li>
            </ol>
        </section>
    </main>

    <footer>
        <p>© 2023 Minecraft服务器 | 由GitHub Pages托管</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
